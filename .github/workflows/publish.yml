name: ðŸš€ Builda a imagem base para projetos nodejs com nginx

on:
  push:
    branches:
      - 'release/**'

jobs:

  push-to-registries:
    name: ðŸŽ‰ Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
        with:
          lfs: 'true'
          submodules: 'recursive'
          ssh-key: ${{ secrets.git_ssh_key }}

      - name: ðŸšš Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸšš Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”’ Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: âš™ Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:lts